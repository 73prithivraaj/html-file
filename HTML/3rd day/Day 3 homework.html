<!DOCTYPE html>
<html>
    <head>
        <title>DAY 3</title>
    </head>
    <body>
        <h4>Application Form</h4>
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Father's Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Mother's Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td><label>D.O.B</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="tel" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Passport</label></td>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRopPgzNpS74OAhm22zXuak9YqbqX-BONtOxg&usqp=CAUhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRopPgzNpS74OAhm22zXuak9YqbqX-BONtOxg&usqp=CAU"></td>
                </tr>
                 <tr>
                    <td><label>Alternate Number</label></td>
                    <td><input type="tel" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio">Male<input type="radio">Female</td>
                </tr>
                <tr>
                    <td><label>Course:</label></td>
                    <td><input type="checkbox">HTML<input type="checkbox">Java<input type="checkbox">Python</td>
                </tr>
                <tr>
                    <td><label>Department</label></td>
                    <td><input list="d">
                        <datalist id="d">
                            <option>AIDS</option>
                            <option>CSE</option>
                            <option>AIML</option>
                            <option>CSE(IOT)</option>
                            <option>CSE(cy)</option>
                            <option>ECE</option>
                            <option>EEE</option>
                            <option>ME</option>
                            <option>CE</option>
                    </datalist></td>
                </tr>
                <tr>
                    <td><label>Favourite colour</label></td>
                    <td><input type="colorpallete"></td>
                </tr>
                <tr>
                    <td><label>Known Language</label></td>
                    <td><input type="radio" name="k">Tamil<input type="radio" name="k">English<input type="radio" name="k">Malayalam<input type="radio" name="k">Others</td>
                </tr>
                <tr>
                    <td><label>Height:</label></td>
                    <td><input type="range" min="0" max="300"></td>
                </tr>
                <tr>
                    <td><label>Certificate</label></td>
                    <td><input type="submit" value="Choose a File"></td>
                </tr>
            </table>
            <input type="submit">
            <input type="reset">
            <input type="submit" value="ok">
        </form>
    </body>
</html>
